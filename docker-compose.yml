version: '3.8'

services:
  my-postgres:
    image: postgres:16.1-alpine3.19
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: simple_bank
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root -d simple_bank" ] # docker inspect --format "{{json .State.Health}}" simple_bank-my-postgres-1
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - data-volume:/var/lib/postgresql/data

  redis:
    image: redis:7.2.4-alpine3.19
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ] # docker inspect --format "{{json .State.Health}}" simple_bank-redis-1
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

